<!-- descriptions/description.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ picture.title }}</title>
    <!-- Include your stylesheets here -->

    <link href="{% static 'css/description.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <img src="{{ picture.image.url }}" alt="{{ picture.title }}">

        <div class="text-content">
            <h3>{{ picture.title }}</h3>
            <p>{{ picture.description }}</p>
            <!-- Add more details about your picture here -->
        </div>
      
    </div>
</body>
</html>
