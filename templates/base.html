{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Picture Gallery (from base){% endblock %}</title>
    

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add any other common head elements here -->

    <!-- Other head elements -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Block for extra CSS files -->
    {% block extra_css %}
   
    <title>{{ picture.title }}</title>
    <!-- Include your stylesheets here -->

    <link href="{% static 'css/description.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% endblock %}

    <!-- Other head elements -->

</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <!-- Navbar Brand -->
        <a class="navbar-brand" href="{% url 'gallery' %}">
            <!-- Adjust the height as needed -->
            <img src="{% static 'images/dona_florinda_cake_logo.jpg' %}" alt="Dona Florinda Cake Logo" height="100"> 
        </a>

        <!-- Toggler/collapsible Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!--  <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active nvbar-text-color" aria-current="page" href="{% url 'gallery' %}">Do√±a Florinda Bakery</a>
                </li>
            -->    
                <!-- Add other navigation links if needed -->
            </ul>

             <!-- Search Form -->
          <form class="d-flex" method="get" action="{% url 'search_cakes' %}">
                <input type="text" class="search-input" name="q" placeholder="Search by title, flavor, color, occasion, cake type...">

                <button type="submit">Search</button>
            </form>
     


          </div>
            
        </div>
    </div>
</nav>


<!-- Main content -->

    {% block content %}
    <!-- This is where your specific page content will be inserted -->
    {% endblock %}


<!-- Footer -->
<footer>
    <!-- Add your footer content here -->
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
