<!-- search/search_results.html -->
{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}
<!-- {% load static %} should be inherited from base.html - revise that -->
{% load static %}

{% block extra_css %}
    <link href="{% static 'css/searchapp.css' %}" rel="stylesheet">
{% endblock %}



{% block content %}
    <h2 class="search-results-h2">Search results...</h2>
    <div class="search-results">
    {% for cake in cakes %}
        <div class="cake-item">
            <a href="{% url 'picture_description' cake.id %}">
                <img src="{{ cake.image.url }}" alt="{{ cake.title }}" class="cake-image">
                <div class="cake-title">{{ cake.title }}</div>
            </a>
           
        </div>
    {% empty %}
        <p>No cakes found.</p>
    {% endfor %}
    </div>
{% endblock %}
