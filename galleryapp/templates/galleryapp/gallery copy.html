{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Picture Gallery</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
            <div class="row g-3">
                {% for picture in pictures %}

                <div class="col-md-3 custom-top-space">
                    <div class="card">
                        <a href="{% url 'picture_description' picture.id %}" class="card-body">
                        <img  src="{{ picture.image.url }}" class="card-body card-img-top img-fit" alt="{{ picture.title }}">
                          <div class="card-body">
                            <h5 class="card-title image-title">{{ picture.title }}<br>${{ picture.price }}</h5>
                          </div>   
                        </a>       
                    </div>
                </div>    

                {% endfor %}       
            </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
